<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        
        <main>
            <section class="workout-form">
                <h2>Log Workout</h2>
                <form id="workoutForm">
                    <div class="form-group">
                        <label for="workoutType">Workout Type:</label>
                        <select id="workoutType" required>
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                            <option value="swimming">Swimming</option>
                            <option value="weightlifting">Weight Lifting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories Burned:</label>
                        <input type="number" id="calories" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Log Workout</button>
                </form>
            </section>

            <section class="workout-history">
                <h2>Workout History</h2>
                <div class="workout-stats">
                    <div class="stat-card">
                        <h3>Total Workouts</h3>
                        <p id="totalWorkouts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Minutes</h3>
                        <p id="totalMinutes">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Calories</h3>
                        <p id="totalCalories">0</p>
                    </div>
                </div>
                <div id="workoutList"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
